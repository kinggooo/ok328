server.port=9090







# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=config,stat,wall

# 通过connectProperties属性来打开mergeSql功能；慢SQL记录

#spring.datasource.druid.connect-properties=config.decrypt=true;config.decrypt.key=${public-key}
#spring.datasource.druid.connectProperties=config.decrypt=true;config.decrypt.key=${public-key}
spring.datasource.connectionProperties=config.decrypt=true;config.decrypt.key=${public-key};druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
